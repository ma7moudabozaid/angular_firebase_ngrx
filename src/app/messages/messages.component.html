<div class="container">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10%" fxLayoutAlign="center">
    <div fxFlex="80">
      <div class="card-head">
        <h1> Messages </h1>
        <button mat-raised-button color="primary" (click)="openDialog()"> Add Message</button>
      </div>
    </div>
  </div>
  <div *ngIf="messages$ | async as messages" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10%"
    fxLayoutAlign="center">
    <div fxFlex="80">
      <table mat-table [dataSource]="messages" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Created At </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'medium'}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div>
    <div *ngIf="loading$ | async">
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-spinner></mat-spinner>
      </div>
    </div>

  </div>
</div>
